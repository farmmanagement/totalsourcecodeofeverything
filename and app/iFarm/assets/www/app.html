<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="my.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
        
        
        
            <div data-role="content" style="padding: 15px">
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li>
                            <a href="#page1" data-theme="a" data-icon="plus">
                                REGISTRATION
                            </a>
                        </li>
                    </ul>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput1">
                            Username
                        </label>
                        <input name="" id="textinput1" placeholder="Name" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput2">
                            E-mail
                        </label>
                        <input name="" id="textinput2" placeholder="E-mail" value="" type="email" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput3">
                            Password
                        </label>
                        <input name="" id="textinput3" placeholder="" value="" type="password" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput4">
                            Confirm Password
                        </label>
                        <input name="" id="textinput4" placeholder="" value="" type="password" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput5">
                            Date Of Birth
                        </label>
                        <input name="" id="textinput5" placeholder="" value="" type="date" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                        <legend>
                            Gender
                        </legend>
                        <input name="radiobuttons1" id="radio1" value="Male" type="radio" />
                        <label for="radio1">
                            Male
                        </label>
                        <input name="radiobuttons1" id="radio2" value="Female" type="radio" />
                        <label for="radio2">
                            Female
                        </label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textarea1">
                            Address
                        </label>
                        <textarea name="" id="textarea1" placeholder="" data-mini="true">
                        </textarea>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <label for="selectmenu1">
                        Education
                    </label>
                    <select name="selectmenu1" id="selectmenu1" data-theme="e" data-mini="true">
                        <option value="1">
                            1st class
                        </option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput7">
                            Mobile no.
                        </label>
                        <input name="" id="textinput7" placeholder="+91-" value="" type="tel" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput8">
                            Phone
                        </label>
                        <input name="" id="textinput8" placeholder="" value="" type="tel" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput9">
                            Experience
                        </label>
                        <input name="" id="textinput9" placeholder="In years" value="" type="number" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput10">
                            Land Owned
                        </label>
                        <input name="" id="textinput10" placeholder="In Cultivation" value="" type="number" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <label for="selectmenu2">
                        Crop Planted
                    </label>
                    <select name="selectmenu2" id="selectmenu2" data-theme="e" data-mini="true">
                        <option value="Maize">
                            Maize
                        </option>
                        <option value="Cotton">
                            Cotton
                        </option>
                        <option value="Sugarcane">
                            Sugarcane
                        </option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput11">
                            Seed sowing date
                        </label>
                        <input name="" id="textinput11" placeholder="" value="" type="date" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput12">
                            Survey no. starting from
                        </label>
                        <input name="" id="textinput12" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput13">
                            Survey no. ending at
                        </label>
                        <input name="" id="textinput13" placeholder="" value="" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <label for="textinput14">
                            Lat/Long
                        </label>
                        <input name="" id="textinput14" placeholder="1111N2222E" value="" type="text" />
                    </fieldset>
                </div>
                <input type="submit" data-theme="a" data-icon="delete" data-iconpos="left" value="Cancel" data-mini="true" />
                <input type="submit" data-theme="b" data-icon="check" data-iconpos="left" value="Create my Account" data-mini="true" />
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h1>
                    Â© Vijay Sai Production
                </h1>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
